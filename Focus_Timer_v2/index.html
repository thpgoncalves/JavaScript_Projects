<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Focus Timer 2.0</title>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./js/main.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app flex">
    <button id="toggle-mode">
      <span class="sr-only">Ativar Light Mode!</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <div class="side1">
      <section class="timer flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      
      <section class="controls flex" id="controls">
        <button
          data-action="toggleRunning"
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar Contador</span>
        </button>
        <button
          data-action="toggleRunning"
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar Contador</span>
        </button>
        <button
        data-action="reset"
        class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar Contador</span>
        </button>
        <button
          data-action="set"
          class="ph ph-timer secondary">
          <span class="sr-only">Ajustar Contador</span>
        </button>
        <button
          data-action="addTime"
          class="ph ph-plus-circle">
          <span class="sr-only">Adicionar 5 minutos ao contador</span>
        </button>
        <button
          data-action="subtractTime"
          class="ph ph-minus-circle">
          <span class="sr-only">Retirar 5 minutos do contador</span>
        </button>
      </section>
    </div>

    <div class="side2">
      <section class="sounds" id="rightSide">
        <button
        data-action="forestSounds"
          class="ph ph-tree-evergreen">
          <span class="sr-only">Sons de floresta</span>
        </button>
        <button
          data-action="rainSounds"
          class="ph ph-cloud-rain">
          <span class="sr-only">Sons de chuva</span>
        </button>
        <button
          data-action="coffeeshopSounds"
          class="ph ph-storefront">
          <span class="sr-only">Sons de cafeteria</span>
        </button>
        <button
          data-action="fireSounds"
          class="ph ph-flame">
          <span class="sr-only">Sons de fogueira</span>
        </button>
      </section>
    </div>
  </div>
</body>
</html>
